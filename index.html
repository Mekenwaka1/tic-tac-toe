<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to my Tic Tac Toe game</h1>

    <div class="game_board">
      <button class="button" data-id="0"></button>
      <button class="button" data-id="1"></button>
      <button class="button" data-id="2"></button>
      <button class="button" data-id="3"></button>
      <button class="button" data-id="4"></button>
      <button class="button" data-id="5"></button>
      <button class="button" data-id="6"></button>
      <button class="button" data-id="7"></button>
      <button class="button" data-id="8"></button>
    </div>
    <p class="status">The next move will be: X</p>
    <script src="index.js"></script>
  </body>
</html>
